<div class="container">

<input #searchBox placeholder="search contact" id="search-box" 
  (keyup)="search(searchBox.value)" >

<ul>
  <li *ngFor="let contact of contacts$ | async" >
    <a routerLink="/account/{{accountId}}/view/{{contact.id}}" >
      {{contact.name}}

    </a>
  </li>
</ul>

</div>
