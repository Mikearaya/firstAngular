<div class="container">
<app-contact-search [accountId]="userId"></app-contact-search>

<div class="container well well-lg">
    <form  >
        <div class="row"> 
            <div class="col-sm-2 col-xs-12">
                <div class="form-group">                
                    <select name="phoneType" required [(ngModel)]="currentPhone.type" placeholder="Phone Type">
                        <option value="mobile">Mobile</option>
                        <option value="office">Office</option>
                        <option value="home">Home</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-5 col-xs-12">
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="currentPhone.name" required class="form-control" name="name" />
                </div>
            </div>
            <div class="col-sm-5 col-xs-12">
                <div class="form-group">
                    <label>Number</label>
                    <input [(ngModel)]="currentPhone.number" required class="form-control" name="phonenumber" />
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-success btn-block" *ngIf="currentPhone.id"  (click)="editPhone(currentPhone);">Update</button>
            <button type="button" *ngIf="!currentPhone.id" (click)="addPhone()"  class="btn btn-info btn-block" >add</button>
        </div>
    </form>    
</div>
<table class="table table-strip">
    <thead>
    <tr>        
        <th>Name</th>
        <th>Type</th>
        <th>Number</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody >
        <tr *ngFor="let phone of phones$" >        
                <td>{{phone.name | uppercase }}</td>
                <td>{{phone.type}}</td>
                <td>{{phone.number}} </td>
                <td><a (click)="currentPhone = phone;" >Edit </a> </td>
                <td><a (click)="deletePhone(phone)">Delete </a> </td>
            </tr>
</tbody>
</table>



 
</div>
