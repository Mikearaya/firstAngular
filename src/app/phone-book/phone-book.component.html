<div class="container">

<table>
    <thead>
    <tr>        
        <th>Type</th>
        <th>Number</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody >
        <tr *ngFor="let phone of phones$" >        
                <td>{{phone.type}}</td>
                <td>{{phone.number}} </td>
                <td><a (click)="selected = phone; update = true">Edit </a> </td>
                <td><a (click)="deletePhone(phone)">Delte </a> </td>
            </tr>
</tbody>
</table>

    <form >
            <div class="row"> 
            <div class="form-group">
                    <label>Type</label>
                    <select name="phoneType" [(ngModel)]="selected.type">
                        <option value="mobile">Mobile</option>
                        <option value="office">Office</option>
                        <option value="home">Home</option>
                    </select>
                   
                  </div>
            
             
                <div class="form-group">
                <label>Number</label>
                <input [(ngModel)]="selected.number" class="form-control" name="firster" />
              </div>
            </div>
            
              <button type="button" class="btn btn-success" *ngIf="update" (click)="editPhone(selected); update = false">Update</button>
              <button type="button" *ngIf="!update" class="btn btn-info" (click)="addPhone(selected)">add</button>
            


    </form>

</div>
