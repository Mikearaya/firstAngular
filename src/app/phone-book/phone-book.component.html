

<table>
    <thead>
    <tr>        
        <th>Type</th>
        <th>Number</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</thead>
<tbody >
        <tr *ngFor="let phone of phones$" >        
                <td>{{phone.type}}</td>
                <td>{{phone.number}} </td>
                <td><a (click)="editPhone(phone)">Edit </a> </td>
                <td><a (click)="deltePhone(phone.id)">Delte </a> </td>
            </tr>
</tbody>
</table>
