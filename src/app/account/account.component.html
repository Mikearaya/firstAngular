
<h2>Accounts</h2>
<div>
  <div 
   class="phonebooks" routerLink="account/{{account.id}}/phonebook" *ngFor="let account of accounts$ ">
   
     
    <span class="user-name">{{account.userName}} </span>

    &nbsp;&nbsp;|&nbsp;&nbsp;
    <a (click)="selectedAccount = account">Edit Account</a>
   
  </div>
</div>

<app-account-editer *ngIf="selectedAccount" [selected]="selectedAccount"></app-account-editer>
