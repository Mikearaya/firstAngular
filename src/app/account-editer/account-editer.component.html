
<div *ngIf="selected" class="container">
    <form name="phoneBookForm" (ngSubmit)="saveChange()">
        <div class="form-group">
            <label>User Name</label>
            <input [(ngModel)]="selected.userName" class="form-control" name="userName" />
          </div>
    
      <div class="row">  
        <div class="form-group">
        <label>First Name</label>
        <input [(ngModel)]="selected.firstName" class="form-control" name="firster" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input [(ngModel)]="selected.lastName" class="form-control" name="number" />
      </div>
    </div>
    
      <button type="button" class="btn btn-success" (click)="updateAccount(selected)">Update</button>
      <button type="button" class="btn btn-info" (click)="openPhonebook(selected.id)">Open Phonebook</button>
    
    </form>
    </div>
